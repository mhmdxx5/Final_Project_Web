<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Courses Page student</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'courses/css/style.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    </head>
    <body id="course-page">
        <header>
            <a href="{% url 'profilepage' %}"><section class="back"></section></a>
            <a id="logo" href="{% url 'home' %}"><span class="master" >Master</span><span class="class" >Class</span></a>
            <nav class="main-nav"> 
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'profilepage' %}">Profile</a></li>
                    <li><a id="page_hover" href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>   
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>

        </header>   
 
       <div id="wrapper">
        <main>
            <div class="menu">
                <ul>
                  <a href="#"><li>Home</li></a>
                  <a href="#"><li>Profile</li></a>
                  <a href="#"><li>Courses</li></a>
                  <a href="#"><li>About Us</li></a>
                  <a href="#"><li>Contact Us</li></a>
                </ul>
              </div> 
            <section>
                <h1>MY COURSES:</h1>
                <section class="profileCard">
                    <img src="{% static 'courses/images/student.png'%}" alt="student">
                    <h1>{{user.username}}</h1>
                    <p class="title">{{user.datils}}</p>
                    <p>{{user.where}}</p>
                </section>

            </section>
           
            <section id="history-course">
                
            </section>
            
            
        </main>
       </div>
       <footer>
        <section>
            <a href="https://twitter.com/explore"><img src="{% static 'courses/images/twitter.png'%}" alt="twitter"></a>
            <a href="https://www.facebook.com/"><img src="{% static 'courses/images/Facebook.png'%}" alt="facebook"></a>
            <a href="https://mail.google.com/mail/u/0/"><img src="{% static 'courses/images/gmail.png'%}" alt="Gmail"></a> 
            </section>
    </footer>
    <script src="{% static 'courses/js/main.js'%}" async></script>

</html>
