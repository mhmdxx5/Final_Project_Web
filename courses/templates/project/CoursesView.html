<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Courses Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'courses/css/style.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{% static 'courses/js/main.js'%}" async></script>
    </head>
    <body id="course-page">
        <header>
            <a href="{% url 'profilepage' %}"><section class="back"></section></a>
            <a id="logo" href="{% url 'home' %}"><span class="master" >Master</span><span class="class" >Class</span></a>
            <nav class="main-nav"> 
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'profilepage' %}">Profile</a></li>
                    <li><a id="page_hover" href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>   
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>

        </header>   
        <div id="wrapper">
        <main id="course_view">
            
            <section class="courseview">
                <h1>{{course.CourseName}}:</h1>
            <section>
                <iframe
                src="{{course.urlcourse}}">
                </iframe>
            </section>
            <p><b>AboutTheCourse:</b>{{course.about}}</p>
        </section>
        </main>
        </div>
        <footer>
        
            <a href="https://twitter.com/explore"><img src="{% static 'courses/images/twitter.png'%}" alt="twitter"></a>
            <a href="https://www.facebook.com/"><img src="{% static 'courses/images/Facebook.png'%}" alt="facebook"></a>
            <a href="https://mail.google.com/mail/u/0/"><img src="{% static 'courses/images/gmail.png'%}" alt="Gmail"></a> 
            
    </footer>
    </body>
</html>
