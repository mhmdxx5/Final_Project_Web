<!DOCTYPE html>
<head>
    <title>Add Course</title>
    {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'courses/css/style.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">

        <script src="{% static 'courses/js/main.js'%}" async></script>

<body id="forms">

    <header>
      <a href="{% url 'courses' %}"><section class="back" ></section></a>
        <a id="logo" href="{% url 'home' %}"><span class="master" >Master</span><span class="class" >Class</span></a>
        <nav class="main-nav"> 
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'profilepage' %}">Profile</a></li>
                <li><a id="page_hover" href="{% url 'courses' %}">Courses</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>   
    </header>

    <main>
        <div class="container">  
            <form id="contact" action="" method="POST">
              {% csrf_token %}
              <h3>Add Course</h3>
              
             {{form}}
              <label>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </label>
              <a href="{% url 'courses' %}">Cancel</a>
            </form>
          </div>
             
    </main>
</body>
